name: FunctionInfra

on:
  workflow_dispatch:
    inputs:
      functionName:
        description: 'name of function'
        default: 'function name'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub'
        uses: actions/checkout@v3

      - name: 'Variables'
        run: |
          resourceGroup="${{ inpusts.functionName }}-rg"

      - name: 'Az Login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy resources'
        uses: azure/CLI@v1
        with:
          azcliversion: 2.40.0
          inlineScript: |
            az deployment sub create --location westus --template-file ./deploy/function-app-infra.bicep --parameters functionName=${{inputs.functionName}} rgname=$resourceGroup