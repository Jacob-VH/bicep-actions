name: add-api

on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCEGROUP_NAME: apim-test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - uses: azure/CLI@v1
      with:
        azcliversion: 2.40.0
        inlinescript: |
          az apim api import -g apim-test --service-name jake-test-apim --path test-api --api-id e842634cc9c7475cbb9f6eecc6a481b2 --specification-url https://raw.githubusercontent.com/Jacob-VH/bicep-actions/main/apis/sample-api.json?token=GHSAT0AAAAAAB2KZ6B5YRKLZOAO6Y4DWAVYY3BRDHQ --specification-format OpenApiJson